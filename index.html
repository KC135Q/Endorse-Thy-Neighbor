<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Endorse Thy Neighbor</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h1 class="text-center">Endorse Thy Neighbor</h1>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Class Roster
        </div>
        <div class="panel-body">
            <div class="row" id="students">
                <div class="col-md-4 bold">Name</div>
                <div class="col-md-6 bold">LinkedIn Profile</div>
                <div class="col-md-2 bold">Edit</div>
            </div>
            <div class="row">
                <form role="form">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="person-name" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="linkedin-url" placeholder="LinkedIn URL">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary" id="formsubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- ./container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
