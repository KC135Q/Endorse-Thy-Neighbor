<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<title>Endorse Thy Neighbor</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Endorse Thy Neighbor</h1>

		<div class="row">
			<div class="col-md-12">	
				<div class="panel panel-primary">
					<div class="panel-heading">
						Class Roster
					</div>
					<div class="panel-body" id="students">
						<div class="row">
							<div class="col-md-12 bold">
								<div class="col-md-6 bold">Name</div>
								<div class="col-md-6 bold">LinkedIn Profile</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<form role="form">				
					<div class="form-group">
						<label for="">Name</label>
						<input type="text" class="form-control" id="person-name" placeholder="Input field">
					</div>
					<div class="form-group">
						<label for="">LinkedIn URL</label>
						<input type="text" class="form-control" id="linkedin-url" placeholder="Input field">
					</div>
					<button type="submit" class="btn btn-primary" id="formsubmit">Submit</button>
				</form>
			</div>
		</div>

	</div><!-- ./container -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
